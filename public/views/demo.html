<div class="row">
    <button class="btn btn-primary" ng-click="addNew()" style="float: right" ui-sref="addcustomer">Add new customer</button>
</div>

<div class="row" style="margin-top: 10px">
    <table>
        <tr>
            <th>
                cust Id
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Birth Date
            </th>
            <th>
                Gender
            </th>
            <th>
                Last Contact
            </th>
            <th>
                CLTM
            </th>
            <th>
                Edit
            </th>
            <th>
                Delete
            </th>
        </tr>
        <tr ng-repeat="d in data">
            <td>{{d.customerID}}</td>
            <td>{{d.name.first}}</td>
            <td>{{d.name.last}}</td>
            <td>{{d.birthday}}</td>
            <td>{{d.gender}}</td>
            <td>{{d.lastContact}}</td>
            <td>{{d.customerLifetimeValue}}</td>
            <td><button class="btn btn-primary" id="editBtn" ng-click="edit(d)" ui-sref="addcustomer">Edit</button></td>
            <td><button class="btn btn-danger" id="deleteBtn" ng-click="deleteData(d)">Delete</button></td>
        </tr>
    </table>
</div>
